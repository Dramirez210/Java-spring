<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Aplicación usando Spring boot</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/listar}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<!--<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
			<div th:text="${success}"></div>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
		</div> -->
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>
	<div class="container">
		<footer th:fragment="footer" class="container">
			<hr />
			<img th:src="@{/images/spring.png}" alt="Spring logo" />
			<p>
				Powered by <a href="https://projects.spring.io/spring-boot/">Spring
					Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
			</p>
			<p>
				Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
				Spring Tool).<br /> &copy; Company 2017,
				Inc. Todos los derechos reservados. Términos de uso y privacidad.<br />
			</p>
			<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
			<script th:src="@{/js/bootstrap.min.js}"></script>
			<script th:src="@{/js/popper.min.js}"></script>
		</footer>
	</div>
</body>

</html>
